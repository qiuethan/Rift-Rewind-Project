<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="eyeGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#C084FC;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="pupilGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#F3E8FF;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#C084FC;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:0.6" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer glow -->
  <ellipse cx="100" cy="100" rx="90" ry="60" fill="url(#eyeGlow)" opacity="0.4" />
  
  <!-- Eye outline (organic void shape) -->
  <path d="M 20,100 Q 20,60 100,50 Q 180,60 180,100 Q 180,140 100,150 Q 20,140 20,100 Z"
        fill="rgba(168, 85, 247, 0.15)"
        stroke="#A855F7"
        stroke-width="2"
        filter="url(#glow)" />
  
  <!-- Iris -->
  <ellipse cx="100" cy="100" rx="35" ry="40" 
           fill="url(#pupilGlow)" 
           opacity="0.8" />
  
  <!-- Pupil (vertical slit) -->
  <ellipse cx="100" cy="100" rx="8" ry="35" 
           fill="#0A0118" 
           opacity="0.9" />
  
  <!-- Inner pupil glow -->
  <ellipse cx="100" cy="100" rx="6" ry="30" 
           fill="#C084FC" 
           opacity="0.6" />
  
  <!-- Void energy tendrils emanating from eye -->
  <path d="M 100,50 Q 90,30 85,10" 
        stroke="#A855F7" 
        stroke-width="1.5" 
        fill="none" 
        opacity="0.4"
        stroke-linecap="round" />
  <path d="M 100,50 Q 110,35 120,15" 
        stroke="#C084FC" 
        stroke-width="1.2" 
        fill="none" 
        opacity="0.35"
        stroke-linecap="round" />
  <path d="M 100,150 Q 95,170 90,190" 
        stroke="#A855F7" 
        stroke-width="1.3" 
        fill="none" 
        opacity="0.38"
        stroke-linecap="round" />
  <path d="M 100,150 Q 105,165 115,185" 
        stroke="#C084FC" 
        stroke-width="1.4" 
        fill="none" 
        opacity="0.4"
        stroke-linecap="round" />
  <path d="M 20,100 Q 5,95 -5,90" 
        stroke="#A855F7" 
        stroke-width="1.2" 
        fill="none" 
        opacity="0.36"
        stroke-linecap="round" />
  <path d="M 180,100 Q 195,105 205,110" 
        stroke="#C084FC" 
        stroke-width="1.3" 
        fill="none" 
        opacity="0.37"
        stroke-linecap="round" />
  
  <!-- Highlight -->
  <ellipse cx="90" cy="85" rx="8" ry="12" 
           fill="#F3E8FF" 
           opacity="0.5" />
  <ellipse cx="88" cy="83" rx="4" ry="6" 
           fill="#FFFFFF" 
           opacity="0.7" />
</svg>
