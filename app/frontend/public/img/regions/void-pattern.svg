<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="voidGlow1" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="voidGlow2" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#C084FC;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#C084FC;stop-opacity:0" />
    </radialGradient>
    <filter id="voidBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
  </defs>
  
  <!-- Background void energy circles -->
  <circle cx="100" cy="100" r="40" fill="url(#voidGlow1)" opacity="0.6" />
  <circle cx="300" cy="150" r="50" fill="url(#voidGlow2)" opacity="0.5" />
  <circle cx="200" cy="300" r="45" fill="url(#voidGlow1)" opacity="0.7" />
  <circle cx="350" cy="350" r="35" fill="url(#voidGlow2)" opacity="0.6" />
  <circle cx="50" cy="280" r="30" fill="url(#voidGlow1)" opacity="0.5" />
  
  <!-- Void tendrils/cracks -->
  <path d="M 0,200 Q 50,180 100,200 T 200,200" 
        stroke="#A855F7" 
        stroke-width="1.5" 
        fill="none" 
        opacity="0.3"
        filter="url(#voidBlur)" />
  <path d="M 200,0 Q 220,50 200,100 T 200,200" 
        stroke="#C084FC" 
        stroke-width="1" 
        fill="none" 
        opacity="0.25"
        filter="url(#voidBlur)" />
  <path d="M 400,100 Q 350,120 300,100 T 200,100" 
        stroke="#A855F7" 
        stroke-width="1.2" 
        fill="none" 
        opacity="0.28"
        filter="url(#voidBlur)" />
  <path d="M 100,400 Q 120,350 100,300 T 100,200" 
        stroke="#C084FC" 
        stroke-width="1.3" 
        fill="none" 
        opacity="0.3"
        filter="url(#voidBlur)" />
  
  <!-- Void particles/dots -->
  <circle cx="150" cy="80" r="2" fill="#A855F7" opacity="0.6" />
  <circle cx="280" cy="120" r="1.5" fill="#C084FC" opacity="0.5" />
  <circle cx="90" cy="220" r="2.5" fill="#A855F7" opacity="0.7" />
  <circle cx="320" cy="280" r="1.8" fill="#C084FC" opacity="0.6" />
  <circle cx="180" cy="350" r="2.2" fill="#A855F7" opacity="0.5" />
  <circle cx="60" cy="150" r="1.6" fill="#C084FC" opacity="0.6" />
  <circle cx="250" cy="50" r="2" fill="#A855F7" opacity="0.55" />
  <circle cx="370" cy="200" r="1.7" fill="#C084FC" opacity="0.65" />
  
  <!-- Organic void shapes -->
  <ellipse cx="150" cy="250" rx="25" ry="15" 
           fill="none" 
           stroke="#A855F7" 
           stroke-width="0.8" 
           opacity="0.25"
           transform="rotate(30 150 250)" />
  <ellipse cx="320" cy="80" rx="20" ry="12" 
           fill="none" 
           stroke="#C084FC" 
           stroke-width="0.7" 
           opacity="0.22"
           transform="rotate(-45 320 80)" />
  <ellipse cx="70" cy="350" rx="18" ry="10" 
           fill="none" 
           stroke="#A855F7" 
           stroke-width="0.75" 
           opacity="0.28"
           transform="rotate(60 70 350)" />
</svg>
